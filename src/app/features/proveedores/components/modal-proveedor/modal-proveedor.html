<!-- Overlay -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
  (click)="cerrar()"
>
  <!-- Modal -->
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <header
      class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 rounded-t-xl z-10"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
          <span>{{ modoEdicion() ? 'âœï¸' : 'â•' }}</span>
          <span>{{ titulo() }}</span>
        </h2>
        <button
          (click)="cerrar()"
          class="text-gray-500 hover:text-gray-700 text-3xl leading-none"
          type="button"
        >
          âœ•
        </button>
      </div>
    </header>

    <!-- Formulario -->
    <form (ngSubmit)="guardar()" class="p-6 space-y-5">
      <!-- Nombre (Obligatorio) -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Nombre del Proveedor <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          placeholder="Ej: Distribuidora La Esperanza"
          required
          minlength="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        @if (nombre().length > 0 && nombre().length < 3) {
        <p class="text-red-600 text-sm mt-1">
          El nombre debe tener al menos 3 caracteres
        </p>
        }
      </div>

      <!-- Contacto -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Persona de Contacto
        </label>
        <input
          type="text"
          [(ngModel)]="contacto"
          name="contacto"
          placeholder="Ej: Juan PÃ©rez"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <!-- TelÃ©fono y Email (Grid) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            ğŸ“ TelÃ©fono
          </label>
          <input
            type="tel"
            [(ngModel)]="telefono"
            name="telefono"
            placeholder="Ej: 55-1234-5678"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            ğŸ“§ Email
          </label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ej: contacto@proveedor.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- DirecciÃ³n -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          ğŸ“ DirecciÃ³n
        </label>
        <textarea
          [(ngModel)]="direccion"
          name="direccion"
          rows="3"
          placeholder="Ej: Av. Insurgentes Sur 123, Col. Centro"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        ></textarea>
      </div>

      <!-- NIT y TÃ©rmino de Pago (Grid) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            ğŸ†” NIT / RFC
          </label>
          <input
            type="text"
            [(ngModel)]="nit"
            name="nit"
            placeholder="Ej: ABC123456XYZ"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            ğŸ“… TÃ©rmino de Pago (dÃ­as)
          </label>
          <input
            type="number"
            [(ngModel)]="terminoPago"
            name="terminoPago"
            min="1"
            max="365"
            placeholder="30"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Botones -->
      <div class="flex gap-3 pt-4 border-t border-gray-200">
        <button
          type="button"
          (click)="cerrar()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!formularioValido()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition-colors disabled:cursor-not-allowed"
        >
          {{ modoEdicion() ? 'Actualizar' : 'Crear' }} Proveedor
        </button>
      </div>
    </form>
  </div>
</div>
