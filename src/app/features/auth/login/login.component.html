<div
  class="min-h-screen bg-linear-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">

    <div class="text-center mb-8">

    <!-- Formulario -->
    <form (ngSubmit)="iniciarSesion()" class="space-y-6">
      <!-- Email -->
      <div>

          for="email"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >

        <input
          id="email"
          type="email"
          [value]="email()"
          (input)="actualizarEmail($event)"
          (keydown)="manejarEnter($event)"
          required
          autocomplete="email"
          placeholder="usuario@ejemplo.com"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
          [disabled]="cargando()"

        <div class="relative">
          <input

            [type]="mostrarPassword() ? 'text' : 'password'"
            [value]="password()"
            (input)="actualizarPassword($event)"
            (keydown)="manejarEnter($event)"
            required
            autocomplete="current-password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

      <!-- Error Message -->
      @if (error()) {
      <div

      >
        <div class="flex items-center gap-2 text-red-800">
          <span class="text-xl">âš ï¸</span>

      <!-- BotÃ³n Submit -->
      <button

        [disabled]="cargando() || !email() || !password()"

          class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"
