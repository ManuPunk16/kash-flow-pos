<header class="bg-white border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">{{ titulo() }}</h1>
      @if (descripcion()) {
      <p class="text-sm text-gray-600 mt-1">{{ descripcion() }}</p>
      }
    </div>

    @if (mostrarBotonAccion()) {
    <button
      (click)="ejecutarAccion()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors shadow-md hover:shadow-lg flex items-center gap-2"
    >
      <span class="text-lg">{{ iconoBotonAccion() }}</span>
      <span>{{ textoBotonAccion() }}</span>
    </button>
    }
  </div>
</header>
